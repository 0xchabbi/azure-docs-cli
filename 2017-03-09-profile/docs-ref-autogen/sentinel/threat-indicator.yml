  summary: Append tags to a threat intelligence indicator.
  description: ''
  syntax: >-
    az sentinel threat-indicator append-tag --name
                                            --resource-group
                                            --workspace-name
                                            [--intelligence-tags]
  requiredParameters:
  - isRequired: true
    name: --name
    defaultValue: "Undefined"
    summary: Threat intelligence indicator name field.
    description: ''
  - isRequired: true
