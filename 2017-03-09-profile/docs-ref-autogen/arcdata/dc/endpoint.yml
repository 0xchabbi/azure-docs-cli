### YamlMime:AzureCLIGroup
uid: az_arcdata_dc_endpoint
name: az arcdata dc endpoint
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcdata** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az arcdata dc endpoint** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Endpoint commands.
description: ''
directCommands:
- uid: az_arcdata_dc_endpoint_list
  name: az arcdata dc endpoint list
  summary: List the data controller endpoint.
  description: List the data controller endpoint.
  syntax: >-
    az arcdata dc endpoint list --namespace
                                [--endpoint-name]
  examples:
  - summary: Lists all available data controller endpoints.
    syntax: az arcdata dc endpoint list --namespace ns
  requiredParameters:
  - isRequired: true
    name: --namespace -s
    summary: The Kubernetes namespace in which the data controller exists.
    description: ''
  optionalParameters:
  - name: --endpoint-name -e
    summary: Arc data controller endpoint name.
    description: ''
commands:
- az_arcdata_dc_endpoint_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Endpoint commands.
