### YamlMime:AzureCLIGroup
uid: az_networkfabric_externalnetwork
name: az networkfabric externalnetwork
extensionInformation: >-
  > [!Note]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az networkfabric externalnetwork** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage External Network Resource.
description: ''
directCommands:
- uid: az_networkfabric_externalnetwork_create
  name: az networkfabric externalnetwork create
  summary: Create a External Network resource.
  description: ''
  syntax: >-
    az networkfabric externalnetwork create --l3-isolation-domain-name
                                            --peering-option {OptionA, OptionB}
                                            --resource-group
                                            --resource-name
                                            [--annotation]
                                            [--export-route-policy-id]
                                            [--import-route-policy-id]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--option-a-properties]
                                            [--option-b-properties]
  examples:
  - summary: Create a External Network with option B properties
    syntax: az networkfabric externalnetwork create --resource-group "example-rg" --l3domain "example-l3domain" --resource-name "example-externalNetwork" --peering-option "OptionB" --import-route-policy-id "/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy" --export-route-policy-id "/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy" --option-b-properties "{importRouteTargets:['65541:2001','65542:2002'],exportRouteTargets:['65531:2001','65532:2002']}"
  - summary: Create a External Network with option A properties
    syntax: az networkfabric externalnetwork create --resource-group "example-rg" --l3domain "example-l3domain" --resource-name "example-externalNetwork" --peering-option "OptionA" --import-route-policy-id "/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy" --export-route-policy-id "/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy" --option-a-properties "{peerASN:65234,vlanId:501,mtu:1500,primaryIpv4Prefix:'172.23.1.0/31',secondaryIpv4Prefix:'172.23.1.2/31'}"
  - summary: Help text for sub parameters under the specific parent can be viewed by using the shorthand syntax '??'. See https://github.com/Azure/azure-cli/tree/dev/doc/shorthand_syntax.md for more about shorthand syntax.
    syntax: az networkfabric externalnetwork create --option-a-properties ??
  requiredParameters:
  - isRequired: true
    name: --l3-isolation-domain-name --l3domain
    summary: Name of the L3IsolationDomain.
    description: ''
  - isRequired: true
    name: --peering-option
    parameterValueGroup: "OptionA, OptionB"
    summary: Peering option list.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Name of the ExternalNetwork.
    description: ''
  optionalParameters:
  - name: --annotation
    summary: Switch configuration description.
    description: ''
  - name: --export-route-policy-id
    summary: ARM resource ID of exportRoutePolicy.
    description: ''
  - name: --import-route-policy-id
    summary: ARM resource ID of importRoutePolicy.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --option-a-properties
    summary: Option A properties object.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --option-b-properties
    summary: Option B properties object.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkfabric_externalnetwork_delete
  name: az networkfabric externalnetwork delete
  summary: Delete the External Network resource.
  description: ''
  syntax: >-
    az networkfabric externalnetwork delete [--ids]
                                            [--l3-isolation-domain-name]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--resource-group]
                                            [--resource-name]
                                            [--subscription]
  examples:
  - summary: Delete the External Network
    syntax: az networkfabric externalnetwork delete --resource-group "example-rg" --l3domain "example-l3domain" --resource-name "example-externalnetwork"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --l3-isolation-domain-name --l3domain
    summary: Name of the L3IsolationDomain.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the ExternalNetwork.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkfabric_externalnetwork_list
  name: az networkfabric externalnetwork list
  summary: List all External Networks in the provided resource group.
  description: ''
  syntax: >-
    az networkfabric externalnetwork list --l3-isolation-domain-name
                                          --resource-group
  examples:
  - summary: List the External Network for Resource Group
    syntax: az networkfabric externalnetwork list --resource-group "example-rg" --l3domain "example-l3domain"
  requiredParameters:
  - isRequired: true
    name: --l3-isolation-domain-name --l3domain
    summary: Name of the L3IsolationDomain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
- uid: az_networkfabric_externalnetwork_show
  name: az networkfabric externalnetwork show
  summary: Show details of the provided External Network resource.
  description: ''
  syntax: >-
    az networkfabric externalnetwork show [--ids]
                                          [--l3-isolation-domain-name]
                                          [--resource-group]
                                          [--resource-name]
                                          [--subscription]
  examples:
  - summary: Show the External Network
    syntax: az networkfabric externalnetwork show --resource-group "example-rg" --l3domain "example-l3domain" --resource-name "example-externalnetwork"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --l3-isolation-domain-name --l3domain
    summary: Name of the L3IsolationDomain.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the ExternalNetwork.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkfabric_externalnetwork_update-admin-state
  name: az networkfabric externalnetwork update-admin-state
  summary: Update the admin state of the provided External Network resource.
  description: ''
  syntax: >-
    az networkfabric externalnetwork update-admin-state [--ids]
                                                        [--l3-isolation-domain-name]
                                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                        [--resource-group]
                                                        [--resource-ids]
                                                        [--resource-name]
                                                        [--state {Disable, Enable}]
                                                        [--subscription]
  examples:
  - summary: Update admin state of External Network
    syntax: az networkfabric externalnetwork update-admin-state --resource-group "example-rg" --l3domain "example-l3domain" --resource-name "example-externalNetwork" --state "Enable"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --l3-isolation-domain-name --l3domain
    summary: Name of the L3IsolationDomain.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-ids
    summary: Network Fabrics or Network Rack resource Id.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --resource-name
    summary: Name of the ExternalNetwork.
    description: ''
  - name: --state
    parameterValueGroup: "Disable, Enable"
    summary: Administrative state.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkfabric_externalnetwork_wait
  name: az networkfabric externalnetwork wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az networkfabric externalnetwork wait [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--l3-isolation-domain-name]
                                          [--resource-group]
                                          [--resource-name]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --l3-isolation-domain-name --l3domain
    summary: Name of the L3IsolationDomain.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the ExternalNetwork.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
