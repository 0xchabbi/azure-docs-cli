### YamlMime:AzureCLIGroup
uid: az_qbs_firewall
name: az qbs firewall
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qbs** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az qbs firewall** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Configure firewall rules to limit which IP addresses, or IP address ranges, are allowed to attempt to connect to your nodes.
description: ''
directCommands:
- uid: az_qbs_firewall_add
  name: az qbs firewall add
  summary: Add a firewall rule to QBS member or transaction node.
  description: ''
  syntax: >-
    az qbs firewall add --end-id-address
                        --firewall-rule-name
                        --member-name
                        --resource-group
                        --start-ip-address
                        [--transaction-node-name]
  requiredParameters:
  - isRequired: true
    name: --end-id-address
    summary: The end of the valid IP range for the firewall rule.
    description: ''
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule.
    description: ''
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: The start of the valid IP range for the firewall rule.
    description: ''
  optionalParameters:
  - name: --transaction-node-name
    summary: Transaction node name.
    description: ''
- uid: az_qbs_firewall_clear
  name: az qbs firewall clear
  summary: Remove all firewall rules of a QBS member or transaction node.
  description: ''
  syntax: >-
    az qbs firewall clear --member-name
                          --resource-group
                          [--transaction-node-name]
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --transaction-node-name
    summary: Transaction node name.
    description: ''
- uid: az_qbs_firewall_list
  name: az qbs firewall list
  summary: List all firewall rules of a QBS member or transaction node.
  description: ''
  syntax: >-
    az qbs firewall list --member-name
                         --resource-group
                         [--transaction-node-name]
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --transaction-node-name
    summary: Transaction node name.
    description: ''
- uid: az_qbs_firewall_remove
  name: az qbs firewall remove
  summary: Remove a firewall rule to QBS member or transaction node.
  description: ''
  syntax: >-
    az qbs firewall remove --firewall-rule-name
                           --member-name
                           --resource-group
                           [--transaction-node-name]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule.
    description: ''
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --transaction-node-name
    summary: Transaction node name.
    description: ''
commands:
- az_qbs_firewall_add
- az_qbs_firewall_clear
- az_qbs_firewall_list
- az_qbs_firewall_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Configure firewall rules to limit which IP addresses, or IP address ranges, are allowed to attempt to connect to your nodes.
