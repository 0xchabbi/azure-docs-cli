### YamlMime:AzureCLIGroup
uid: az_qbs_scheduled-restart
name: az qbs scheduled-restart
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qbs** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az qbs scheduled-restart** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Schedule planned restarts for the VMs in your blockchain member.
description: ''
directCommands:
- uid: az_qbs_scheduled-restart_add
  name: az qbs scheduled-restart add
  summary: Schedule the restart of a consortium member.
  description: ''
  syntax: >-
    az qbs scheduled-restart add --member-name
                                 --resource-group
                                 --scheduled-restart-time
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scheduled-restart-time
    summary: 'Time in ISO-8601 format. Example: "2023-08-09T03:06:27.769Z".'
    description: ''
- uid: az_qbs_scheduled-restart_list
  name: az qbs scheduled-restart list
  summary: Get the details of scheduled restarts; past, current and future.
  description: ''
  syntax: >-
    az qbs scheduled-restart list --member-name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_scheduled-restart_remove
  name: az qbs scheduled-restart remove
  summary: Remove a scheduled restart, will not cancel in-progress restarts.
  description: ''
  syntax: >-
    az qbs scheduled-restart remove --member-name
                                    --resource-group
                                    --scheduled-restart-id
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scheduled-restart-id
    summary: Id of the scheduled restart event.
    description: ''
commands:
- az_qbs_scheduled-restart_add
