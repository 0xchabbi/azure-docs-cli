### YamlMime:AzureCLIGroup
uid: az_reservations_catalog
name: az reservations catalog
extensionInformation: >-
  > [!Note]

  > This reference is part of the **reservation** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az reservations catalog** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: See catalog of available reservations.
description: ''
directCommands:
- uid: az_reservations_catalog_show
  name: az reservations catalog show
  summary: Get catalog of available reservation.
  description: Get the regions and skus that are available for RI purchase for the specified Azure subscription.
  syntax: >-
    az reservations catalog show --subscription-id
                                 [--location]
                                 [--offer-id]
                                 [--plan-id]
                                 [--publisher-id]
                                 [--reserved-resource-type {AVS, AppService, AzureDataExplorer, AzureFiles, BlockBlob, CosmosDb, DataFactory, Databricks, DedicatedHost, ManagedDisk, MariaDb, MySql, NetAppStorage, PostgreSql, RedHat, RedHatOsa, RedisCache, SapHana, SqlAzureHybridBenefit, SqlDataWarehouse, SqlDatabases, SqlEdge, SuseLinux, VMwareCloudSimple, VirtualMachineSoftware, VirtualMachines}]
  requiredParameters:
  - isRequired: true
    name: --subscription-id
    summary: Id of the subscription to get the catalog for.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --offer-id
    summary: Offer id used to get the third party products. Default value is None.
    description: ''
  - name: --plan-id
    summary: Plan id used to get the third party products. Default value is None.
    description: ''
  - name: --publisher-id
    summary: Publisher id used to get the third party products. Default value is None.
    description: ''
  - name: --reserved-resource-type
    parameterValueGroup: AVS, AppService, AzureDataExplorer, AzureFiles, BlockBlob, CosmosDb, DataFactory, Databricks, DedicatedHost, ManagedDisk, MariaDb, MySql, NetAppStorage, PostgreSql, RedHat, RedHatOsa, RedisCache, SapHana, SqlAzureHybridBenefit, SqlDataWarehouse, SqlDatabases, SqlEdge, SuseLinux, VMwareCloudSimple, VirtualMachineSoftware, VirtualMachines
    summary: Type of the resource for which the skus should be provided.
    description: ''
commands:
- az_reservations_catalog_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: See catalog of available reservations.
