### YamlMime:AzureCLIGroup
uid: az_sentinel_data-connector
name: az sentinel data-connector
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az sentinel data-connector** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage data connector with sentinel.
description: ''
directCommands:
- uid: az_sentinel_data-connector_connect
  name: az sentinel data-connector connect
  summary: Connect a data connector.
  description: ''
  syntax: >-
    az sentinel data-connector connect --data-connector-id
                                       --resource-group
                                       --workspace-name
                                       [--api-key]
                                       [--authorization-code]
                                       [--client-id]
                                       [--client-secret]
                                       [--endpoint]
                                       [--kind {APIKey, Basic, OAuth2}]
                                       [--output-stream]
                                       [--password]
                                       [--rule-immutable-id]
                                       [--user-name]
  requiredParameters:
  - isRequired: true
    name: --data-connector-id
    defaultValue: Undefined
    summary: Connector ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    defaultValue: Undefined
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    defaultValue: Undefined
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --api-key
    defaultValue: Undefined
    summary: The API key of the audit server.
    description: ''
  - name: --authorization-code
    defaultValue: Undefined
    summary: The authorization code used in OAuth 2.0 code flow to issue a token.
    description: ''
  - name: --client-id
    defaultValue: Undefined
    summary: The client id of the OAuth 2.0 application.
    description: ''
  - name: --client-secret
    defaultValue: Undefined
    summary: The client secret of the OAuth 2.0 application.
    description: ''
  - name: --endpoint
    defaultValue: Undefined
    summary: Used in v2 logs connector. Represents the data collection ingestion endpoint in log analytics.
    description: ''
  - name: --kind
    defaultValue: Undefined
    parameterValueGroup: APIKey, Basic, OAuth2
    summary: The authentication kind used to poll the data.
    description: ''
  - name: --output-stream
    defaultValue: Undefined
    summary: Used in v2 logs connector. The stream we are sending the data to, this is the name of the streamDeclarations defined in the DCR.
    description: ''
  - name: --password
    defaultValue: Undefined
    summary: The user password in the audit log server.
    description: ''
  - name: --rule-immutable-id
    defaultValue: Undefined
    summary: Used in v2 logs connector. The data collection rule immutable id, the rule defines the transformation and data destination.
    description: ''
  - name: --user-name
    defaultValue: Undefined
    summary: The user name in the audit log server.
    description: ''
