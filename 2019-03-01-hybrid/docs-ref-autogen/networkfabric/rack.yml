### YamlMime:AzureCLIGroup
uid: az_networkfabric_rack
name: az networkfabric rack
extensionInformation: >-
  > [!Note]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az networkfabric rack** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Network Rack Resource.
description: ''
directCommands:
- uid: az_networkfabric_rack_create
  name: az networkfabric rack create
  summary: Create a Network Rack resource.
  description: ''
  syntax: >-
    az networkfabric rack create --network-rack-sku
                                 --nf-id
                                 --resource-group
                                 --resource-name
                                 [--annotation]
                                 [--location]
                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--tags]
  examples:
  - summary: Create a Network Rack
    syntax: az networkfabric rack create --resource-group "example-rg" --location "westus3" --network-rack-sku "rackskuname" --nf-id "/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/NetworkFabrics/example-fabricName" --resource-name "example-rack"
  requiredParameters:
  - isRequired: true
    name: --network-rack-sku
    summary: Network Rack SKU name.
    description: ''
  - isRequired: true
    name: --nf-id
    summary: Resource ID of the Network Fabric resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Name of the Network Rack.
    description: ''
  optionalParameters:
  - name: --annotation
    summary: Switch configuration description.
    description: ''
  - name: --location -l
    summary: Location of Azure region.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkfabric_rack_delete
  name: az networkfabric rack delete
  summary: Delete the Network Rack resource.
  description: ''
  syntax: >-
    az networkfabric rack delete [--ids]
                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--resource-group]
                                 [--resource-name]
                                 [--subscription]
  examples:
  - summary: Delete the Network Rack
    syntax: az networkfabric rack delete --resource-group "example-rg" --resource-name "example-rack"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the Network Rack.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkfabric_rack_list
  name: az networkfabric rack list
  summary: List all Network Racks in the provided resource group or subscription.
  description: ''
  syntax: az networkfabric rack list [--resource-group]
  examples:
  - summary: List the Network Racks for Resource Group.
    syntax: az networkfabric rack list --resource-group "example-rg"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
- uid: az_networkfabric_rack_show
  name: az networkfabric rack show
  summary: Show details of the provided Network Rack resource.
  description: ''
  syntax: >-
    az networkfabric rack show [--ids]
                               [--resource-group]
                               [--resource-name]
                               [--subscription]
  examples:
  - summary: Show the Network Rack
    syntax: az networkfabric rack show --resource-group "example-rg" --resource-name "example-rack"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the Network Rack.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkfabric_rack_wait
  name: az networkfabric rack wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az networkfabric rack wait [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--resource-group]
                               [--resource-name]
                               [--subscription]
                               [--timeout]
                               [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the Network Rack.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_networkfabric_rack_create
- az_networkfabric_rack_delete
- az_networkfabric_rack_list
- az_networkfabric_rack_show
- az_networkfabric_rack_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Network Rack Resource.
