uid: az_iot_pnp_repository
name: az iot pnp repository
summary: Manage IoT Plug and Play repositories.
description: ''
directCommands:
- uid: az_iot_pnp_repository_create
  name: az iot pnp repository create
  summary: Create an IoT Plug and Play repository.
  description: ''
  syntax: >-
    az iot pnp repository create --name
                                 [--endpoint]
                                 [--subscription]
  examples:
  - summary: Create a new IoT Plug and Play repository "myrepo"
    syntax: az iot pnp repository create -n myrepo
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Plug and Play repository Name.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: <a href="https://provider.azureiotrepository.com">https://provider.azureiotrepository.com</a>
    summary: IoT Plug and Play endpoint.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
