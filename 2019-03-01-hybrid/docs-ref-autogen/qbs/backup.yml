### YamlMime:AzureCLIGroup
uid: az_qbs_backup
name: az qbs backup
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qbs** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az qbs backup** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Backup the state of the blockchain.
description: ''
directCommands:
- uid: az_qbs_backup_list
  name: az qbs backup list
  summary: Get the details of existing backups.
  description: ''
  syntax: >-
    az qbs backup list --member-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_backup_start
  name: az qbs backup start
  summary: Start the backup process.
  description: ''
  syntax: >-
    az qbs backup start --member-name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_qbs_backup_list
- az_qbs_backup_start
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Backup the state of the blockchain.
