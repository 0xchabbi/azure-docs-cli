### YamlMime:AzureCLIGroup
uid: az_qbs_transaction-node
name: az qbs transaction-node
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qbs** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az qbs transaction-node** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Add or remove additional transaction nodes to your blockchain member.
description: ''
directCommands:
- uid: az_qbs_transaction-node_add
  name: az qbs transaction-node add
  summary: Adds a transaction node.
  description: ''
  syntax: >-
    az qbs transaction-node add --member-name
                                --resource-group
                                --transaction-node-name
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --transaction-node-name
    summary: Transaction node name.
    description: ''
- uid: az_qbs_transaction-node_list
  name: az qbs transaction-node list
  summary: Lists the transaction nodes for a blockchain member.
  description: ''
  syntax: >-
    az qbs transaction-node list --member-name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_transaction-node_list-api-keys
  name: az qbs transaction-node list-api-keys
  summary: List the API keys for the transaction node.
  description: ''
  syntax: >-
    az qbs transaction-node list-api-keys --member-name
                                          --resource-group
                                          --transaction-node-name
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --transaction-node-name
    summary: Transaction node name.
    description: ''
- uid: az_qbs_transaction-node_regenerate-api-keys
  name: az qbs transaction-node regenerate-api-keys
  summary: Regenerate the API keys for the transaction node.
  description: ''
  syntax: >-
    az qbs transaction-node regenerate-api-keys --member-name
                                                --resource-group
                                                --transaction-node-name
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --transaction-node-name
    summary: Transaction node name.
    description: ''
- uid: az_qbs_transaction-node_remove
  name: az qbs transaction-node remove
  summary: Removes a transaction node.
  description: ''
