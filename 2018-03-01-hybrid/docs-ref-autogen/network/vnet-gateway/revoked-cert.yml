### YamlMime:CLIGroup
uid: az_network_vnet_gateway_revoked_cert
name: az network vnet-gateway revoked-cert
summary: Manage revoked certificates in a virtual network gateway.
description: Prevent machines using this certificate from accessing Azure through this gateway.
directCommands:
- uid: az_network_vnet_gateway_revoked_cert_create
  name: az network vnet-gateway revoked-cert create
  summary: Revoke a certificate.
  description: ''
  examples:
  - summary: Revoke a certificate.
    syntax: >-
      az network vnet-gateway revoked-cert create -g MyResourceGroup -n MyRootCertificate \
          --gateway-name MyVnetGateway --thumbprint abc123
  parameters:
  - isRequired: true
    name: --gateway-name
    summary: Virtual network gateway name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Root certificate name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --thumbprint
    summary: Certificate thumbprint.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_gateway_revoked_cert_delete
  name: az network vnet-gateway revoked-cert delete
  summary: Delete a revoked certificate.
  description: ''
  examples:
  - summary: Delete a revoked certificate.
    syntax: az network vnet-gateway revoked-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
  - summary: Delete a revoked certificate. (autogenerated)
    syntax: az network vnet-gateway revoked-cert delete --gateway-name MyVnetGateway --name MyRootCertificate --resource-group MyResourceGroup --subscription MySubscription
  parameters:
  - isRequired: true
    name: --gateway-name
    summary: Virtual network gateway name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Root certificate name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
