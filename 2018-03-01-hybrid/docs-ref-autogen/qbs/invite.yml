### YamlMime:AzureCLIGroup
uid: az_qbs_invite
name: az qbs invite
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qbs** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az qbs invite** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Invite a member to join a consortium. More information available at https://consensys.net/docs/qbs/en/latest/concepts/consortiums/.
description: ''
directCommands:
- uid: az_qbs_invite_create
  name: az qbs invite create
  summary: Create an invite to join an existing consortium. More information is available at https://consensys.net/docs/qbs/en/latest/Concepts/Consortium-Management/ .
  description: ''
  syntax: >-
    az qbs invite create --invitee-email
                         --invitee-subscription
                         --member-name
                         --resource-group
                         [--expire-in-days]
                         [--invitee-role]
                         [--inviter-email]
  requiredParameters:
  - isRequired: true
    name: --invitee-email
    summary: Invitee contact email.
    description: ''
  - isRequired: true
    name: --invitee-subscription
    summary: Subscription id of the invitee.
    description: ''
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expire-in-days
    summary: Number of days before invite expires.
    description: ''
  - name: --invitee-role
    defaultValue: MEMBER
    summary: Role of the invitee (OWNER or MEMBER).
    description: ''
  - name: --inviter-email
    summary: Optionally, you can add your own inviter email to get cc'd a copy of the invite.
    description: ''
- uid: az_qbs_invite_list
  name: az qbs invite list
  summary: List invites for an existing consortium. All inviter members with the Owner role can list any invite for the consortium.
  description: ''
  syntax: >-
    az qbs invite list --member-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_invite_revoke
  name: az qbs invite revoke
  summary: Revoke an invite to join an existing consortium. All inviter members with the Owner role can revoke any invite for the consortium.
  description: ''
  syntax: >-
    az qbs invite revoke --invite-code
                         --member-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --invite-code
    summary: The name of the firewall rule.
    description: ''
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_invite_validate
  name: az qbs invite validate
  summary: Validate an invite code for an invitee's subscriptionId.
  description: ''
  syntax: az qbs invite validate --invite-code
  requiredParameters:
  - isRequired: true
    name: --invite-code
    summary: The name of the firewall rule.
    description: ''
commands:
- az_qbs_invite_create
- az_qbs_invite_list
- az_qbs_invite_revoke
- az_qbs_invite_validate
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Invite a member to join a consortium. More information available at https://consensys.net/docs/qbs/en/latest/concepts/consortiums/.
