### YamlMime:AzureCLIGroup
uid: az_qbs_member
name: az qbs member
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qbs** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az qbs member** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage individual blockchain members.
description: ''
directCommands:
- uid: az_qbs_member_list
  name: az qbs member list
  summary: Lists the blockchain members for a subscription or specific resource group.
  description: ''
  syntax: az qbs member list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_member_list-api-keys
  name: az qbs member list-api-keys
  summary: Gets the Member API keys for an installation of Quorum Blockchain Service.
  description: ''
  syntax: >-
    az qbs member list-api-keys --member-name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_member_regenerate-api-keys
  name: az qbs member regenerate-api-keys
  summary: Regenerate the API keys for the blockchain member nodes.
  description: ''
  syntax: >-
    az qbs member regenerate-api-keys --member-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_member_show
  name: az qbs member show
  summary: Get the details of the blockchain member.
  description: ''
  syntax: >-
    az qbs member show --member-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_qbs_member_list
- az_qbs_member_list-api-keys
- az_qbs_member_regenerate-api-keys
- az_qbs_member_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage individual blockchain members.
