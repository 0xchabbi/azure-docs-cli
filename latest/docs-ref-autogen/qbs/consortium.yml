### YamlMime:AzureCLIGroup
uid: az_qbs_consortium
name: az qbs consortium
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qbs** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az qbs consortium** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage consortium (private blockchain network), where the blockchain network is limited to specific network participants.
description: ''
directCommands:
- uid: az_qbs_consortium_genesis
  name: az qbs consortium genesis
  summary: Get the genesis file for the consortium.
  description: ''
  syntax: >-
    az qbs consortium genesis --member-name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_consortium_list
  name: az qbs consortium list
  summary: List consortium members.
  description: ''
  syntax: >-
    az qbs consortium list --member-name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qbs_consortium_remove
  name: az qbs consortium remove
  summary: As an administrator, remove a member from the consortium you are part of. The leaving member will no longer be part of the consortium, but will retain all their data unless they choose to delete their managed app.
  description: ''
  syntax: >-
    az qbs consortium remove --member-name
                             --member-name-to-remove
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --member-name-to-remove
    summary: The name of the blockchain member that will get removed.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_qbs_consortium_genesis
- az_qbs_consortium_list
- az_qbs_consortium_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage consortium (private blockchain network), where the blockchain network is limited to specific network participants.
