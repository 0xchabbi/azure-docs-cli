### YamlMime:AzureCLIGroup
uid: az_qbs_location
name: az qbs location
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qbs** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az qbs location** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: List blockchain members by location.
description: ''
directCommands:
- uid: az_qbs_location_list
  name: az qbs location list
  summary: Lists the available consortiums for a subscription.
  description: ''
  syntax: az qbs location list --name
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Azure region name. Example: "japaneast".'
    description: ''
commands:
- az_qbs_location_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: List blockchain members by location.
