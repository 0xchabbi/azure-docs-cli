### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_cluster
name: az monitor log-analytics cluster
summary: Manage Azure log analytics cluster.
description: ''
directCommands:
- uid: az_monitor_log-analytics_cluster_create
  name: az monitor log-analytics cluster create
  summary: Create a cluster instance.
  description: ''
  syntax: >-
    az monitor log-analytics cluster create --name
                                            --resource-group
                                            --sku-capacity
                                            [--identity-type]
                                            [--location]
                                            [--no-wait]
                                            [--sku-name]
                                            [--tags]
  examples:
  - summary: Create a cluster instance.
    syntax: az monitor log-analytics cluster create -g MyResourceGroup -n MyCluster --sku-capacity 1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Log Analytics cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku-capacity
    summary: The capacity of the SKU. It must be in the range of 1000-2000 per day and must be in multiples of 100. If you want to increase the limit, please contact LAIngestionRate@microsoft.com. It can be decreased only after 31 days.
    description: ''
  optionalParameters:
  - name: --identity-type
    defaultValue: SystemAssigned
    summary: 'The identity type. Supported values: SystemAssigned.'
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: False
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --sku-name
    defaultValue: CapacityReservation
    summary: The name of the SKU. Currently only support 'CapacityReservation'.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_delete
  name: az monitor log-analytics cluster delete
  summary: Deletes a cluster instance.
  description: ''
  syntax: >-
    az monitor log-analytics cluster delete [--cluster-name]
                                            [--ids]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--resource-group]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Delete a cluster instance.
    syntax: az monitor log-analytics cluster delete -g MyResourceGroup -n MyCluster
  optionalParameters:
  - name: --cluster-name --name -n
    defaultValue: Undefined
    summary: The name of the Log Analytics cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: Undefined
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    defaultValue: Undefined
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: False
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_list
  name: az monitor log-analytics cluster list
  summary: List all cluster instances in a resource group or in current subscription.
  description: ''
  syntax: az monitor log-analytics cluster list [--resource-group]
  examples:
  - summary: List all cluster instances in a resource group.
    syntax: az monitor log-analytics cluster list -g MyResourceGroup
  - summary: List all cluster instances in current subscription.
    syntax: az monitor log-analytics cluster list
  optionalParameters:
  - name: --resource-group -g
    defaultValue: Undefined
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_show
  name: az monitor log-analytics cluster show
  summary: Show the properties of a cluster instance.
  description: ''
  syntax: >-
    az monitor log-analytics cluster show [--cluster-name]
                                          [--ids]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Show the properties of a cluster instance.
    syntax: az monitor log-analytics cluster show -g MyResourceGroup -n MyCluster
  optionalParameters:
  - name: --cluster-name --name -n
    defaultValue: Undefined
    summary: The name of the Log Analytics cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    defaultValue: Undefined
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_update
  name: az monitor log-analytics cluster update
  summary: Create or update a Log Analytics cluster.
  description: Update a cluster instance.
  syntax: >-
    az monitor log-analytics cluster update [--add]
                                            [--billing-type {Cluster, Workspaces}]
                                            [--cluster-name]
                                            [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--ids]
                                            [--key-name]
                                            [--key-rsa-size]
                                            [--key-vault-uri]
                                            [--key-version]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--sku-capacity {1000, 2000, 500, 5000}]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Update a cluster instance.
    syntax: az monitor log-analytics cluster update -g MyResourceGroup -n MyCluster --key-vault-uri https://myvault.vault.azure.net/ --key-name my-key --key-version fe0adcedd8014aed9c22e9aefb81a1ds --sku-capacity 1000
  optionalParameters:
  - name: --add
    defaultValue: Undefined
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --billing-type
    defaultValue: Undefined
    parameterValueGroup: Cluster, Workspaces
    summary: The cluster's billing type.
    description: ''
  - name: --cluster-name --name -n
    defaultValue: Undefined
    summary: The name of the Log Analytics cluster.
    description: ''
  - name: --force-string
    defaultValue: Undefined
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --key-name
    defaultValue: Undefined
    summary: The name of the key associated with the Log Analytics cluster.
    description: ''
  - name: --key-rsa-size
    defaultValue: Undefined
    summary: Selected key minimum required size.
    description: ''
  - name: --key-vault-uri
    defaultValue: Undefined
    summary: The Key Vault uri which holds the key associated with the Log Analytics cluster.
    description: ''
  - name: --key-version
    defaultValue: Undefined
    summary: The version of the key associated with the Log Analytics cluster.
    description: ''
  - name: --no-wait
    defaultValue: Undefined
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    defaultValue: Undefined
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    defaultValue: Undefined
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: Undefined
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku-capacity
    defaultValue: Undefined
    parameterValueGroup: 1000, 2000, 500, 5000
    summary: The capacity of the SKU. It can be decreased only after 31 days.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    defaultValue: Undefined
    summary: Resource tags.  Shorthand syntax supported. Try `??` to show more.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_wait
  name: az monitor log-analytics cluster wait
  summary: Place the CLI in a waiting state until a condition of the cluster is met.
  description: ''
  syntax: >-
    az monitor log-analytics cluster wait --name
                                          --resource-group
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the cluster is successfully provisioned.
    syntax: az monitor log-analytics cluster wait -n MyCluster -g MyResourceGroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Log Analytics cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: False
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: False
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: False
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: 30
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: 3600
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: False
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
