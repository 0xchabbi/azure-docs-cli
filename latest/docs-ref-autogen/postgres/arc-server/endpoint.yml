### YamlMime:AzureCLIGroup
uid: az_postgres_arc-server_endpoint
name: az postgres arc-server endpoint
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcdata** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az postgres arc-server endpoint** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure Arc enabled PostgreSQL Hyperscale server group endpoints.
description: ''
directCommands:
- uid: az_postgres_arc-server_endpoint_list
  name: az postgres arc-server endpoint list
  summary: List Azure Arc enabled PostgreSQL Hyperscale server group endpoints.
  description: ''
  syntax: >-
    az postgres arc-server endpoint list [--engine-version]
                                         [--name]
                                         [--namespace]
  examples:
  - summary: List Azure Arc enabled PostgreSQL Hyperscale server group endpoints.
    syntax: az postgres arc-server endpoint list -n postgres01 -s arc
  optionalParameters:
  - name: --engine-version
    summary: Deprecated.
    description: ''
  - name: --name -n
    summary: Name of the Azure Arc enabled PostgreSQL Hyperscale server group.
    description: ''
  - name: --namespace -s
    summary: Namespace where the Azure Arc enabled PostgreSQL Hyperscale server group is deployed. If not specified, it will use the data controller namespace.
    description: ''
commands:
- az_postgres_arc-server_endpoint_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
